version: 0.1
   
phases:
  install:
    commands:
      - gem install jekyll bundler
      - bundle update
  build:
    commands:
      - echo "******** Building Jekyll site ********"
      - bundle exec jekyll build
      - echo "******** Uploading to S3 ********"
      - aws s3 sync _site/ s3://taylorcreekbaum.com